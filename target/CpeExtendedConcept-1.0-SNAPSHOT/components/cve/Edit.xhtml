<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cvebundle.EditCveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{cvebundle.EditCveLabel_source}" for="source" />
                    <h:inputText id="source" value="#{cveController.selected.source}" title="#{cvebundle.EditCveTitle_source}" />
                    <h:outputLabel value="#{cvebundle.EditCveLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cveController.selected.id}" title="#{cvebundle.EditCveTitle_id}" />
                    <h:outputLabel value="#{cvebundle.EditCveLabel_cveId}" for="cveId" />
                    <h:inputText id="cveId" value="#{cveController.selected.cveId}" title="#{cvebundle.EditCveTitle_cveId}" />
                    <h:outputLabel value="#{cvebundle.EditCveLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{cveController.selected.description}" title="#{cvebundle.EditCveTitle_description}" />
                    <h:outputLabel value="#{cvebundle.EditCveLabel_date}" for="date" />
                    <h:inputTextarea rows="4" cols="30" id="date" value="#{cveController.selected.date}" title="#{cvebundle.EditCveTitle_date}" />
                    <h:outputLabel value="#{cvebundle.EditCveLabel_url}" for="url" />
                    <h:inputTextarea rows="4" cols="30" id="url" value="#{cveController.selected.url}" title="#{cvebundle.EditCveTitle_url}" />
                </h:panelGrid>
                <h:commandLink action="#{cveController.update}" value="#{cvebundle.EditCveSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{cvebundle.EditCveViewLink}"/>
                <br />
                <h:commandLink action="#{cveController.prepareList}" value="#{cvebundle.EditCveShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
