<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{attributes.ListEditionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{attributes.ListEditionEmpty}" rendered="#{editionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{editionController.items.rowCount > 0}">
                    <h:outputText value="#{editionController.pagination.pageFirstItem + 1}..#{editionController.pagination.pageLastItem + 1}/#{editionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{editionController.previous}" value="#{attributes.Previous} #{editionController.pagination.pageSize}" rendered="#{editionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{editionController.next}" value="#{attributes.Next} #{editionController.pagination.pageSize}" rendered="#{editionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{editionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{attributes.ListEditionTitle_edition}"/>
                            </f:facet>
                            <h:outputText value="#{item.edition}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{editionController.prepareView}" value="#{attributes.ListEditionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{editionController.prepareEdit}" value="#{attributes.ListEditionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{editionController.destroy}" value="#{attributes.ListEditionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{editionController.prepareCreate}" value="#{attributes.ListEditionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{attributes.ListEditionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
