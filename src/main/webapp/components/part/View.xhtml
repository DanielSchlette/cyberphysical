<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{attributes.ViewPartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{attributes.ViewPartLabel_part}"/>
                    <h:outputText value="#{partController.selected.part}" title="#{attributes.ViewPartTitle_part}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{partController.destroyAndView}" value="#{attributes.ViewPartDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{attributes.ViewPartEditLink}"/>
                <br />
                <h:commandLink action="#{partController.prepareCreate}" value="#{attributes.ViewPartCreateLink}" />
                <br />
                <h:commandLink action="#{partController.prepareList}" value="#{attributes.ViewPartShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{attributes.ViewPartIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
