<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{attributes.CreateIndustryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{attributes.CreateIndustryLabel_industry}" for="industry" />
                    <h:inputText id="industry" value="#{industryController.selected.industry}" title="#{attributes.CreateIndustryTitle_industry}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{industryController.create}" value="#{attributes.CreateIndustrySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{industryController.prepareList}" value="#{attributes.CreateIndustryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{attributes.CreateIndustryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
