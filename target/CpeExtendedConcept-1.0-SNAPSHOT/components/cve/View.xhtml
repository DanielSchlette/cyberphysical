<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCveLabel_source}"/>
                    <h:outputText value="#{cveController.selected.source}" title="#{bundle.ViewCveTitle_source}"/>
                    <h:outputText value="#{bundle.ViewCveLabel_id}"/>
                    <h:outputText value="#{cveController.selected.id}" title="#{bundle.ViewCveTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCveLabel_cveId}"/>
                    <h:outputText value="#{cveController.selected.cveId}" title="#{bundle.ViewCveTitle_cveId}"/>
                    <h:outputText value="#{bundle.ViewCveLabel_description}"/>
                    <h:outputText value="#{cveController.selected.description}" title="#{bundle.ViewCveTitle_description}"/>
                    <h:outputText value="#{bundle.ViewCveLabel_date}"/>
                    <h:outputText value="#{cveController.selected.date}" title="#{bundle.ViewCveTitle_date}"/>
                    <h:outputText value="#{bundle.ViewCveLabel_urls}"/>
                    <h:outputText value="#{cveController.selected.urls}" title="#{bundle.ViewCveTitle_urls}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cveController.destroyAndView}" value="#{bundle.ViewCveDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCveEditLink}"/>
                <br />
                <h:commandLink action="#{cveController.prepareCreate}" value="#{bundle.ViewCveCreateLink}" />
                <br />
                <h:commandLink action="#{cveController.prepareList}" value="#{bundle.ViewCveShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCveIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
