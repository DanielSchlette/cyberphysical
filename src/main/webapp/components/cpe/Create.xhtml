<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cpestrings.CreateCpeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <style>
                .grid td {
                    display: block;
                    float: left;
                    white-space: nowrap;
                    width: 30%;
                    box-sizing: border-box;
                }
                .grid td:nth-child(5n+6) {
                    clear: left;
                }
                
                .grid input{
                    margin-right: 5px;
                }
                .grid label{
                    margin-right: 40px;
                }

            </style>


            <h1>Create new CPE</h1>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_cpe22String}" for="cpe22String" />
                    <h:inputText id="cpe22String" value="#{cpeCreateController.cpe.cpe22String}" title="#{cpestrings.CreateCpeTitle_cpe22String}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_cpe23String}" for="cpe23String" />
                    <h:inputText id="cpe23String" value="#{cpeCreateController.cpe.cpe23String}" title="#{cpestrings.CreateCpeTitle_cpe23String}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_update}" for="update" />
                    <h:inputText id="update" value="#{cpeCreateController.cpe.update}" title="#{cpestrings.CreateCpeTitle_update}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_edition}" for="edition" />
                    <h:inputText id="edition" value="#{cpeCreateController.cpe.edition}" title="#{cpestrings.CreateCpeTitle_edition}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_language}" for="language" />
                    <h:inputText id="language" value="#{cpeCreateController.cpe.language}" title="#{cpestrings.CreateCpeTitle_language}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_softwareEdition}" for="softwareEdition" />
                    <h:inputText id="softwareEdition" value="#{cpeCreateController.cpe.softwareEdition}" title="#{cpestrings.CreateCpeTitle_softwareEdition}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_targetSoftware}" for="targetSoftware" />
                    <h:inputText id="targetSoftware" value="#{cpeCreateController.cpe.targetSoftware}" title="#{cpestrings.CreateCpeTitle_targetSoftware}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_title}" for="title" />
                    <h:inputText id="title" value="#{cpeCreateController.cpe.title}" title="#{cpestrings.CreateCpeTitle_title}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_vendor}" for="vendor" />
                    <h:inputText id="vendor" value="#{cpeCreateController.cpe.vendor}" title="#{cpestrings.CreateCpeTitle_vendor}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_product}" for="product" />
                    <h:inputText id="product" value="#{cpeCreateController.cpe.product}" title="#{cpestrings.CreateCpeTitle_product}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_version}" for="version" />
                    <h:inputText id="version" value="#{cpeCreateController.cpe.version}" title="#{cpestrings.CreateCpeTitle_version}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_targetHardware}" for="targetHardware" />
                    <h:inputText id="targetHardware" value="#{cpeCreateController.cpe.targetHardware}" title="#{cpestrings.CreateCpeTitle_targetHardware}" />
                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_other}" for="other" />
                    <h:inputText id="other" value="#{cpeCreateController.cpe.other}" title="#{cpestrings.CreateCpeTitle_other}" />


                    <h:outputLabel value="#{cpestrings.CreateCpeLabel_part}"/>
                    <h:selectManyCheckbox styleClass="grid" value="#{cpeCreateController.part}">
                        <f:selectItems value="#{cpeCreateController.parts}" var="part" itemValue="#{part.part}"/>
                    </h:selectManyCheckbox>
                    <h:outputLabel value="Interface"/>
                    <h:selectManyCheckbox styleClass="grid" value="#{cpeCreateController.communication}">
                        <f:selectItems value="#{cpeCreateController.communications}" var="communication" itemValue="#{communication.communication}"/>
                    </h:selectManyCheckbox>
                    <h:outputLabel value="Capability"/>
                    <h:selectManyCheckbox styleClass="grid" value="#{cpeCreateController.capability}">
                        <f:selectItems value="#{cpeCreateController.capabilities}" var="capability" itemValue="#{capability.capability}"/>
                    </h:selectManyCheckbox>
                    <h:outputLabel value="Sector"/>
                    <h:selectManyCheckbox styleClass="grid"  value="#{cpeCreateController.industry}">
                        <f:selectItems value="#{cpeCreateController.industries}" var="industry" itemValue="#{industry.industry}"/>
                    </h:selectManyCheckbox>
                    <h:outputLabel value="Programming Language"/>
                    <h:selectManyCheckbox styleClass="grid"  value="#{cpeCreateController.programmingLang}">
                        <f:selectItems value="#{cpeCreateController.programminglangs}" var="programmingLang" itemValue="#{programmingLang.language}"/>
                    </h:selectManyCheckbox>
                    <h:outputLabel value="Protocol"/>
                    <h:selectManyCheckbox styleClass="grid" value="#{cpeCreateController.protocol}">
                        <f:selectItems value="#{cpeCreateController.protocols}" var="protocol" itemValue="#{protocol.protocol}"/>
                    </h:selectManyCheckbox>





                </h:panelGrid>
                <br />
                <h:commandLink action="#{cpeCreateController.save()}" value="#{cpestrings.CreateCpeSaveLink}" />
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
