<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCapabilityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCapabilityLabel_capability}"/>
                    <h:outputText value="#{capabilityController.selected.capability}" title="#{bundle.ViewCapabilityTitle_capability}"/>
                    <h:outputText value="#{bundle.ViewCapabilityLabel_id}"/>
                    <h:outputText value="#{capabilityController.selected.id}" title="#{bundle.ViewCapabilityTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{capabilityController.destroyAndView}" value="#{bundle.ViewCapabilityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCapabilityEditLink}"/>
                <br />
                <h:commandLink action="#{capabilityController.prepareCreate}" value="#{bundle.ViewCapabilityCreateLink}" />
                <br />
                <h:commandLink action="#{capabilityController.prepareList}" value="#{bundle.ViewCapabilityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCapabilityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
