<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{industrystrings.ListIndustryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{industrystrings.ListIndustryEmpty}" rendered="#{industryController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{industryController.items.rowCount > 0}">
                <h:outputText value="#{industryController.pagination.pageFirstItem + 1}..#{industryController.pagination.pageLastItem + 1}/#{industryController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{industryController.previous}" value="#{industrystrings.Previous} #{industryController.pagination.pageSize}" rendered="#{industryController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{industryController.next}" value="#{industrystrings.Next} #{industryController.pagination.pageSize}" rendered="#{industryController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{industryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{industrystrings.ListIndustryTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{industrystrings.ListIndustryTitle_industry}"/>
                        </f:facet>
                        <h:outputText value="#{item.industry}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{industryController.prepareView}" value="#{industrystrings.ListIndustryViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{industryController.prepareEdit}" value="#{industrystrings.ListIndustryEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{industryController.destroy}" value="#{industrystrings.ListIndustryDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{industryController.prepareCreate}" value="#{industrystrings.ListIndustryCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{industrystrings.ListIndustryIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
