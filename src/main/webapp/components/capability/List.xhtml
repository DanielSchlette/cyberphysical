<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cpestrings.ListCapabilityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{cpestrings.ListCapabilityEmpty}" rendered="#{capabilityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{capabilityController.items.rowCount > 0}">
                    <h:outputText value="#{capabilityController.pagination.pageFirstItem + 1}..#{capabilityController.pagination.pageLastItem + 1}/#{capabilityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{capabilityController.previous}" value="#{cpestrings.Previous} #{capabilityController.pagination.pageSize}" rendered="#{capabilityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{capabilityController.next}" value="#{cpestrings.Next} #{capabilityController.pagination.pageSize}" rendered="#{capabilityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{capabilityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cpestrings.ListCapabilityTitle_capability}"/>
                            </f:facet>
                            <h:outputText value="#{item.capability}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cpestrings.ListCapabilityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{capabilityController.prepareView}" value="#{cpestrings.ListCapabilityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{capabilityController.prepareEdit}" value="#{cpestrings.ListCapabilityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{capabilityController.destroy}" value="#{cpestrings.ListCapabilityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{capabilityController.prepareCreate}" value="#{cpestrings.ListCapabilityCreateLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
