<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cvebundle.ViewCveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{cvebundle.ViewCveLabel_source}"/>
                    <h:outputText value="#{cveController.selected.source}" title="#{cvebundle.ViewCveTitle_source}"/>
                    <h:outputText value="#{cvebundle.ViewCveLabel_id}"/>
                    <h:outputText value="#{cveController.selected.id}" title="#{cvebundle.ViewCveTitle_id}"/>
                    <h:outputText value="#{cvebundle.ViewCveLabel_cveId}"/>
                    <h:outputText value="#{cveController.selected.cveId}" title="#{cvebundle.ViewCveTitle_cveId}"/>
                    <h:outputText value="#{cvebundle.ViewCveLabel_description}"/>
                    <h:outputText value="#{cveController.selected.description}" title="#{cvebundle.ViewCveTitle_description}"/>
                    <h:outputText value="#{cvebundle.ViewCveLabel_date}"/>
                    <h:outputText value="#{cveController.selected.date}" title="#{cvebundle.ViewCveTitle_date}"/>
                    <h:outputText value="#{cvebundle.ViewCveLabel_url}"/>
                    <h:outputText value="#{cveController.selected.url}" title="#{cvebundle.ViewCveTitle_url}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cveController.destroyAndView}" value="#{cvebundle.ViewCveDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{cvebundle.ViewCveEditLink}"/>
                <br />
                <h:commandLink action="#{cveController.prepareCreate}" value="#{cvebundle.ViewCveCreateLink}" />
                <br />
                <h:commandLink action="#{cveController.prepareList}" value="#{cvebundle.ViewCveShowAllLink}"/>
                <br />
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
