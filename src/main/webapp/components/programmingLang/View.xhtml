<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProgrammingLangTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProgrammingLangLabel_language}"/>
                    <h:outputText value="#{programmingLangController.selected.language}" title="#{bundle.ViewProgrammingLangTitle_language}"/>
                    <h:outputText value="#{bundle.ViewProgrammingLangLabel_id}"/>
                    <h:outputText value="#{programmingLangController.selected.id}" title="#{bundle.ViewProgrammingLangTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{programmingLangController.destroyAndView}" value="#{bundle.ViewProgrammingLangDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProgrammingLangEditLink}"/>
                <br />
                <h:commandLink action="#{programmingLangController.prepareCreate}" value="#{bundle.ViewProgrammingLangCreateLink}" />
                <br />
                <h:commandLink action="#{programmingLangController.prepareList}" value="#{bundle.ViewProgrammingLangShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProgrammingLangIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
