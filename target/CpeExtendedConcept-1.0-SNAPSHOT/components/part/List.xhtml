<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{attributes.ListPartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{attributes.ListPartEmpty}" rendered="#{partController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{partController.items.rowCount > 0}">
                    <h:outputText value="#{partController.pagination.pageFirstItem + 1}..#{partController.pagination.pageLastItem + 1}/#{partController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{partController.previous}" value="#{attributes.Previous} #{partController.pagination.pageSize}" rendered="#{partController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{partController.next}" value="#{attributes.Next} #{partController.pagination.pageSize}" rendered="#{partController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{partController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{attributes.ListPartTitle_part}"/>
                            </f:facet>
                            <h:outputText value="#{item.part}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{partController.prepareView}" value="#{attributes.ListPartViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partController.prepareEdit}" value="#{attributes.ListPartEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partController.destroy}" value="#{attributes.ListPartDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{partController.prepareCreate}" value="#{attributes.ListPartCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{attributes.ListPartIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
