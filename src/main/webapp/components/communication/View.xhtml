<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommunicationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommunicationLabel_communication}"/>
                    <h:outputText value="#{communicationController.selected.communication}" title="#{bundle.ViewCommunicationTitle_communication}"/>
                    <h:outputText value="#{bundle.ViewCommunicationLabel_id}"/>
                    <h:outputText value="#{communicationController.selected.id}" title="#{bundle.ViewCommunicationTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{communicationController.destroyAndView}" value="#{bundle.ViewCommunicationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommunicationEditLink}"/>
                <br />
                <h:commandLink action="#{communicationController.prepareCreate}" value="#{bundle.ViewCommunicationCreateLink}" />
                <br />
                <h:commandLink action="#{communicationController.prepareList}" value="#{bundle.ViewCommunicationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommunicationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
