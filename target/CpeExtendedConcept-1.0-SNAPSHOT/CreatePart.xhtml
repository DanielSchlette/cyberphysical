<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:outputLabel class="h1" value="#{bundle.CreatePartLabel_part}" for="part" />
                <br/>
                <br/>                    
                <h:inputText style="width:100%" id="part" value="#{partController.selected.part}" title="#{bundle.CreatePartTitle_part}" />
                <br/>
                <br/>
                <h:commandLink style="width: 100%" class="btn btn-light" action="#{partController.create}" value="#{bundle.CreatePartSaveLink}" />
                <br/>
                <br/>
                <h:commandLink style="width: 100%" class="btn btn-light" action="#{partController.prepareList}" value="#{bundle.CreatePartShowAllLink}" immediate="true"/>
                <br/>
                <br/>
                <h:link style="width: 100%" class="btn btn-light" outcome="/index" value="#{bundle.CreatePartIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
