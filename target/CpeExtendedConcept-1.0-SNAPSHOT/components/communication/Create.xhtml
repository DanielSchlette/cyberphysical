<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{attributes.CreateCommunicationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{attributes.CreateCommunicationLabel_communication}" for="communication" />
                    <h:inputText id="communication" value="#{communicationController.selected.communication}" title="#{attributes.CreateCommunicationTitle_communication}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{communicationController.create}" value="#{attributes.CreateCommunicationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{communicationController.prepareList}" value="#{attributes.CreateCommunicationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{attributes.CreateCommunicationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
