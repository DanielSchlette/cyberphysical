<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{protocolstrings.EditProtocolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{protocolstrings.EditProtocolLabel_id}" for="id" />
                    <h:inputText id="id" value="#{protocolController.selected.id}" title="#{protocolstrings.EditProtocolTitle_id}" />
                    <h:outputLabel value="#{protocolstrings.EditProtocolLabel_protocol}" for="protocol" />
                    <h:inputText id="protocol" value="#{protocolController.selected.protocol}" title="#{protocolstrings.EditProtocolTitle_protocol}" />
                </h:panelGrid>
                <h:commandLink action="#{protocolController.update}" value="#{protocolstrings.EditProtocolSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{protocolstrings.EditProtocolViewLink}"/>
                <br />
                <h:commandLink action="#{protocolController.prepareList}" value="#{protocolstrings.EditProtocolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{protocolstrings.EditProtocolIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
