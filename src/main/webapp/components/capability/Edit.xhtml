<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{capabilitystrings.EditCapabilityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{capabilitystrings.EditCapabilityLabel_capability}" for="capability" />
                    <h:inputText id="capability" value="#{capabilityController.selected.capability}" title="#{capabilitystrings.EditCapabilityTitle_capability}" />
                    <h:outputLabel value="#{capabilitystrings.EditCapabilityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{capabilityController.selected.id}" title="#{capabilitystrings.EditCapabilityTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{capabilityController.update}" value="#{capabilitystrings.EditCapabilitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{capabilitystrings.EditCapabilityViewLink}"/>
                <br />
                <h:commandLink action="#{capabilityController.prepareList}" value="#{capabilitystrings.EditCapabilityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{capabilitystrings.EditCapabilityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
