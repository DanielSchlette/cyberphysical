<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{attributes.ListProgrammingLangTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{attributes.ListProgrammingLangEmpty}" rendered="#{programmingLangController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{programmingLangController.items.rowCount > 0}">
                    <h:outputText value="#{programmingLangController.pagination.pageFirstItem + 1}..#{programmingLangController.pagination.pageLastItem + 1}/#{programmingLangController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{programmingLangController.previous}" value="#{attributes.Previous} #{programmingLangController.pagination.pageSize}" rendered="#{programmingLangController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{programmingLangController.next}" value="#{attributes.Next} #{programmingLangController.pagination.pageSize}" rendered="#{programmingLangController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{programmingLangController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{attributes.ListProgrammingLangTitle_language}"/>
                            </f:facet>
                            <h:outputText value="#{item.language}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{programmingLangController.prepareView}" value="#{attributes.ListProgrammingLangViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{programmingLangController.prepareEdit}" value="#{attributes.ListProgrammingLangEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{programmingLangController.destroy}" value="#{attributes.ListProgrammingLangDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{programmingLangController.prepareCreate}" value="#{attributes.ListProgrammingLangCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{attributes.ListProgrammingLangIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
