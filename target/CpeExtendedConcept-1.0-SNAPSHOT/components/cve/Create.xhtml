<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        

        
        <ui:define name="title">
            <h:outputText value="#{cvebundle.CreateCveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{cvebundle.CreateCveLabel_cveId}" for="cveId" />
                    <h:inputText id="cveId" value="#{cveController.selected.cveId}" title="#{cvebundle.CreateCveTitle_cveId}" />
                    <h:outputLabel value="#{cvebundle.CreateCveLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{cveController.selected.description}" title="#{cvebundle.CreateCveTitle_description}" />
                    <h:outputLabel value="References" for="url" />
                    <h:inputTextarea rows="4" cols="30" id="url" value="#{cveController.selected.url}" title="References" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cveController.create}" value="#{cvebundle.CreateCveSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cveController.prepareList}" value="#{cvebundle.CreateCveShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
