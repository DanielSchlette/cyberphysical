<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cpestrings.EditCommunicationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{cpestrings.EditCommunicationLabel_communication}" for="communication" />
                    <h:inputText id="communication" value="#{communicationController.selected.communication}" title="#{cpestrings.EditCommunicationTitle_communication}" />
                    <h:outputLabel value="#{cpestrings.EditCommunicationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{communicationController.selected.id}" title="#{cpestrings.EditCommunicationTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{communicationController.update}" value="#{cpestrings.EditCommunicationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{cpestrings.EditCommunicationViewLink}"/>
                <br />
                <h:commandLink action="#{communicationController.prepareList}" value="#{cpestrings.EditCommunicationShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
