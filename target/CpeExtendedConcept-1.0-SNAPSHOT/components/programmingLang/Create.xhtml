<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProgrammingLangTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProgrammingLangLabel_language}" for="language" />
                    <h:inputText id="language" value="#{programmingLangController.selected.language}" title="#{bundle.CreateProgrammingLangTitle_language}" />
                    <h:outputLabel value="#{bundle.CreateProgrammingLangLabel_id}" for="id" />
                    <h:inputText id="id" value="#{programmingLangController.selected.id}" title="#{bundle.CreateProgrammingLangTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{programmingLangController.create}" value="#{bundle.CreateProgrammingLangSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{programmingLangController.prepareList}" value="#{bundle.CreateProgrammingLangShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProgrammingLangIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
