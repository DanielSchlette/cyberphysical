<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{attributes.CreateEditionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{attributes.CreateEditionLabel_edition}" for="edition" />
                    <h:inputText id="edition" value="#{editionController.selected.edition}" title="#{attributes.CreateEditionTitle_edition}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{editionController.create}" value="#{attributes.CreateEditionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{editionController.prepareList}" value="#{attributes.CreateEditionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{attributes.CreateEditionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
