<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{attributes.ViewEditionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{attributes.ViewEditionLabel_edition}"/>
                    <h:outputText value="#{editionController.selected.edition}" title="#{attributes.ViewEditionTitle_edition}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{editionController.destroyAndView}" value="#{attributes.ViewEditionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{attributes.ViewEditionEditLink}"/>
                <br />
                <h:commandLink action="#{editionController.prepareCreate}" value="#{attributes.ViewEditionCreateLink}" />
                <br />
                <h:commandLink action="#{editionController.prepareList}" value="#{attributes.ViewEditionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{attributes.ViewEditionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
