<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIndustryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIndustryLabel_industry}"/>
                    <h:outputText value="#{industryController.selected.industry}" title="#{bundle.ViewIndustryTitle_industry}"/>
                    <h:outputText value="#{bundle.ViewIndustryLabel_id}"/>
                    <h:outputText value="#{industryController.selected.id}" title="#{bundle.ViewIndustryTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{industryController.destroyAndView}" value="#{bundle.ViewIndustryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIndustryEditLink}"/>
                <br />
                <h:commandLink action="#{industryController.prepareCreate}" value="#{bundle.ViewIndustryCreateLink}" />
                <br />
                <h:commandLink action="#{industryController.prepareList}" value="#{bundle.ViewIndustryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIndustryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
