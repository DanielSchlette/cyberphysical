<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{attributes.ViewProtocolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{attributes.ViewProtocolLabel_protocol}"/>
                    <h:outputText value="#{protocolController.selected.protocol}" title="#{attributes.ViewProtocolTitle_protocol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{protocolController.destroyAndView}" value="#{attributes.ViewProtocolDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{attributes.ViewProtocolEditLink}"/>
                <br />
                <h:commandLink action="#{protocolController.prepareCreate}" value="#{attributes.ViewProtocolCreateLink}" />
                <br />
                <h:commandLink action="#{protocolController.prepareList}" value="#{attributes.ViewProtocolShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{attributes.ViewProtocolIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
